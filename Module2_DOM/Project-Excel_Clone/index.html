<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Excel clone</title>
</head>
<body>
    <div class="container">
        <div class="title-bar" contenteditable="true">title</div>
        <div class="menu-bar">
            <div class="file">File</div>
            <div class="help">Help</div>
        </div>
        <div class="menu-options-bar">
            <div class="text-design">
                <div class="bold">
                    <span class="material-icons">
                        format_bold
                        </span>
                </div>
                <div class="italic">
                    <span class="material-icons">
                        format_italic
                        </span>
                </div>
                <div class="underline">
                    <span class="material-icons">
                        format_underlined
                        </span>
                </div>
            </div>
            <div class="text-style">
                <select>
                    <option>Arial</option>
                    <option>Roboto</option>
                    <option>New Font options 2300000000000</option>
                </select>

                <select>
                    <option>10</option>
                    <option>20</option>
                    <option>30</option>
                    <option>40</option>
                    <option>50</option>
                </select>
            </div>
            <div class="text-align">
                <div class="left">
                    <span class="material-icons">
                        format_align_left
                        </span>
                </div>
                <div class="center">
                    <span class="material-icons">
                        format_align_center
                        </span>
                </div>
                <div class="right">
                    <span class="material-icons">
                        format_align_right
                        </span>
                </div>
            </div>
            <div class="colorDiv">
                <div class="bgColor">
                    <span class="material-icons">
                        format_color_fill
                        </span>
                </div>
                <div class="color">
                    <span class="material-icons">
                        format_color_text
                        </span>
                </div>
            </div>
        </div>
        <div class="formula-section">
            <div class="formula-selected-cell"></div>
            <input type="text" name="" class="formula-input">
        </div>
        <div class="grid">
            <div class="blank"></div>
            <div class="row-number-section"></div>
            <div class="column-tag-section"></div>
            <div class="cell-section"></div>
        </div>
        <div class="sheets-section"></div>
    </div>

    <script src="script.js"></script>
    <script src="styleScript.js"></script>
</body>
</html>
