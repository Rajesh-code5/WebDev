<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Excel clone</title>
</head>
<body>
    <div class="container">
        <div class="title-bar" contenteditable="true">title</div>
        <div class="menu-bar">
            <div>File</div>
            <div>Help</div>
        </div>
        <div class="menu-options-bar"></div>
        <div class="formula-section">
            <div class="formula-selected-cell"></div>
            <input type="text" name="" class="formula-input">
        </div>
        <div class="grid">
            <div class="blank"></div>
            <div class="row-number-section"></div>
            <div class="column-tag-section"></div>
            <div class="cell-section"></div>
        </div>
        <div class="sheets-section"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
